<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <form action="{% url 'event:CreateEvent' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="name">イベント名</label>
            <input type="text" id="name">
        </fieldset>
        <button type="submit" value="CreateEvent">登録！</button>
    </form>

    {% if latest_event_list %}
    <h1>イベント一覧</h1>
    <ul>
        {% for event in latest_event_list %}
        <li>{{ event.event_text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No event are available.</p>
    {% endif %}
</body>

</html>
