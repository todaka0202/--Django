<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'event/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% if latest_event_list %}
<h1>イベント一覧</h1>
<ul>
    {% for event in latest_event_list %}
    <li><a href="/event/{{ event.id }}/">{{ event.event_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No event are available.</p>
{% endif %}
</body>
</html>
