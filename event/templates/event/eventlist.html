<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'event/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'event/style2.css' %}">

</head>

<body>
    <header>
        <h1>調整くん</h1>
        <nav>
            <ul class="nav_content">
                <li><a href="{% url 'event:index' %}">ホーム</a></li>
                <li><a href="{% url 'event:eventlist' %}">イベント一覧</a></li>
            </ul>
        </nav>
    </header>

    <div class="main_content">
        <h2>イベント一覧</h2>
        {% if latest_event_list %}
        <ul class="event_list">
            {% for event in latest_event_list %}
            <li>{{ event.event_text }}<span><a class="active" href="{% url 'event:edit' event.id %}">編集</a><a class="active" href="{% url 'event:detail' event.pk %}">詳細</a><a class="delete" href="{% url 'event:delete' event.id %}">削除</a></span></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>現在イベントは何も登録されていません</p>
        {% endif %}
    </div>
</body>

</html>
